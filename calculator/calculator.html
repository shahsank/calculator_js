<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="d-flex justify-content-center">
        <h1>Calculator</h1>
    </div>
    <div class="container">
        <div class="row justify-content-center">
          <div class="col-8 d-flex justify-content-end">
            <input id="input" type="text" name="calc" placeholder="Enter Number" />
          </div>
          <div class="col-3">
            <button class="btn btn-block btn-danger" id="clr" onclick="clr()">Clear</button>
          </div>
        </div>
        <div class="row justify-content-center pt-3">
          <div class="col-2 p-1">
            <button class="btn btn-block btn-dark" id="block1" onclick="clk(this)">1</button>
          </div>
          <div class="col-2 p-1">
            <button class="btn btn-block btn-dark" id="block2" onclick="clk(this)">2</button>
          </div>
          <div class="col-2 p-1">
            <button class="btn btn-block btn-dark" id="block3" onclick="clk(this)">3</button>
          </div>
          <div class="col-2 p-1">
            <button class="btn btn-block btn-dark" id="multiply" onclick="clk(this)">*</button>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-2 p-1">
            <button class="btn btn-block btn-dark" id="block4" onclick="clk(this)">4</button>
          </div>
  
          <div class="col-2 p-1">
            <button class="btn btn-block btn-dark" id="block5" onclick="clk(this)">5</button>
          </div>
          <div class="col-2 p-1 ">
            <button class="btn btn-block btn-dark" id="block6" onclick="clk(this)">6</button>
          </div>
  
          <div class="col-2 p-1">
            <button class="btn btn-block btn-dark" id="divide" onclick="clk(this)">/</button>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-2 p-1">
            <button class="btn btn-block btn-dark" id="block7" onclick="clk(this)">7</button>
          </div>
          <div class="col-2 p-1">
            <button class="btn btn-block btn-dark" id="block8" onclick="clk(this)">8</button>
          </div>
          <div class="col-2 p-1">
            <button class="btn btn-block btn-dark" id="block9" onclick="clk(this)">9</button>
          </div>
          <div class="col-2 p-1">
            <button class="btn btn-block btn-dark" id="plus" onclick="clk(this)">+</button>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-2 p-1">
            <button class="btn btn-block btn-dark" id="dot" onclick="clk(this)">.</button>
          </div>
          <div class="col-2 p-1">
            <button class="btn btn-block btn-dark" id="block0" onclick="clk(this)">0</button>
          </div>
          <div class="col-2 p-1">
            <button class="btn btn-block btn-dark" id="minus" onclick="clk(this)">-</button>
          </div>
          <div class="col-2 p-1">
            <button class="btn btn-block btn-success" id="ans" onclick="equal()">=</button>
          </div>
        </div>
    </div>

    <script src="calculator.js"></script>
</body>
</html>
